    <script>
      const mbrsText = document.getElementById("mbrs-text");
      const maxScale = 1;
      const minScale = 0.4;

      function lerp(start, end, factor) {
        return start + (end - start) * factor;
      }

      function updateHeaderSize() {
        const scrollPosition =
          window.pageYOffset || document.documentElement.scrollTop;
        const scrollMax = 300;

        const scrollProgress = Math.min(
          Math.max(scrollPosition / scrollMax, 0),
          1
        );
        const targetScale = lerp(maxScale, minScale, scrollProgress);

        mbrsText.style.transform = `scale(${targetScale})`;
        requestAnimationFrame(updateHeaderSize);
      }

      requestAnimationFrame(updateHeaderSize);

      // Smooth scroll for navigation
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });
    </script>

    <!-- Header -->
    <script>
      const athaText = document.getElementById("atha-text");
      const maxSize = 200;
      const minSize = 70;

      // Menggunakan requestAnimationFrame untuk animasi yang lebih smooth
      let ticking = false;

      function updateSize(scrollPos) {
        const scrollProgress = Math.min(Math.max(scrollPos / 300, 0), 1);
        const fontSize = maxSize - scrollProgress * (maxSize - minSize);

        // Aplikasikan perubahan ukuran
        athaText.style.fontSize = `${fontSize}px`;
        ticking = false;
      }

      window.addEventListener(
        "scroll",
        () => {
          const scrollPos = window.scrollY;

          if (!ticking) {
            window.requestAnimationFrame(() => {
              updateSize(scrollPos);
            });

            ticking = true;
          }
        },
        { passive: true }
      );

      // Set ukuran awal
      athaText.style.fontSize = `${maxSize}px`;
    </script>

    <script>
      const typingTextElement = document.getElementById("atha-text");
      const aboutSection = document.getElementById("header-id");
      const phrases = ["it's me!", "atha."];
      let phraseIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let isEnd = false;
      let hasStarted = false; // Flag untuk memastikan animasi hanya mulai sekali

      function type() {
        const currentPhrase = phrases[phraseIndex];

        if (isDeleting) {
          typingTextElement.textContent = currentPhrase.substring(
            0,
            charIndex - 1
          );
          charIndex--;
        } else {
          typingTextElement.textContent = currentPhrase.substring(
            0,
            charIndex + 1
          );
          charIndex++;
        }

        if (!isDeleting && charIndex === currentPhrase.length) {
          setTimeout(() => {
            isDeleting = true;
          }, 1500);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }

        const typingSpeed = isDeleting ? 50 : 50;
        setTimeout(type, typingSpeed);
      }

      // Membuat Intersection Observer
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            // Cek apakah section about terlihat
            if (entry.isIntersecting && !hasStarted) {
              hasStarted = true; // Set flag agar animasi tidak diulang
              // Reset dan mulai animasi
              typingTextElement.textContent = "";
              charIndex = 0;
              setTimeout(() => {
                type();
              }, 0); // Delay kecil setelah section terlihat

              observer.unobserve(entry.target); // Hentikan observing setelah trigger
            }
          });
        },
        {
          threshold: 0.1, // Trigger saat 10% section terlihat
        }
      );

      // Mulai observing section about
      observer.observe(aboutSection);
    </script>
