<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Resize on Scroll</title>
  <style>
    body {
      height: 2000px; /* Agar halaman bisa di-scroll */
      font-family: Arial, sans-serif;
    }

    .text-to-resize {
      font-size: 3rem;
      transition: font-size 0.3s ease;
      text-align: center;
      margin: 100px 0;
      position: sticky;
      top: 24px;
    }
  </style>
</head>
<body>

  <div class="text-to-resize" id="resizeText">Scroll to Resize Me!</div>

  <script>
    window.addEventListener('scroll', function() {
      const textElement = document.getElementById('resizeText');
      let scrollPosition = window.scrollY; // Posisi scroll saat ini

      // Menentukan ukuran font berdasarkan posisi scroll (semakin jauh scroll, semakin kecil)
      let newSize = Math.max(1, 3 - scrollPosition / 300); // Ukuran minimum 1rem, maksimum 3rem
      textElement.style.fontSize = newSize + 'rem';
    });
  </script>

</body>
</html>
